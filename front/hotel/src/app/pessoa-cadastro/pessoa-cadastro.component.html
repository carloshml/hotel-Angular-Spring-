<app-loader *ngIf="this.showLoader"></app-loader>
<div class="page-content">
    <div class="row">
        <div class="flex-item-12 ">
            <div *ngIf="this.mensagem" class="color-white btn background-vermelho">
                {{this.mensagem}}
            </div>
        </div>
    </div>
    <div>
        <form action="" [formGroup]="pessoaForm">
            <fieldset class="background-azul color-white"> Novo(a) Hospede</fieldset>

            <div class="content">
                <div class="flex-item-1">
                    <div> <label for="">Nome</label> </div>
                    <input class="maiusculas" f formControlName="nome" type="text">
                </div>

                <div class="flex-item-1">
                    <div> <label for="">Documento</label> </div>
                    <input formControlName="documento" type="text">
                </div>
            </div>

            <div class="content">
                <div class="flex-item-1">
                    <div> <label for="">Telefone</label> </div>
                    <input formControlName="telefone" type="text">
                </div>
            </div>



            <p class="alinhar-direita content">
                <button class="btn background-azul color-white" (click)="salvar()">
                    salvar
                </button>
            </p>
        </form>
    </div>
</div>
